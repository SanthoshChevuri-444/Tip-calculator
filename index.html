<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #ffffff;
        width: 350px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    input:focus {
        border-color: #4e73df;
        outline: none;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #4e73df;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #2e59d9;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #f1f3f9;
        border-radius: 6px;
        min-height: 50px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Tip Calculator</h2>

    <div class="input-group">
        <label for="bill">Bill Amount</label>
        <input type="number" id="bill" placeholder="Enter bill amount">
    </div>

    <div class="input-group">
        <label for="tip">Tip Percentage</label>
        <input type="number" id="tip" placeholder="Enter tip %">
    </div>

    <button id="calculateBtn" onclick="calculateTip()">Calculate</button>
    <p id="total_">total:<span id="result"></span></p>
    
        <script src="index.js"></script>
    </div>
</div>

</body>
</html>
